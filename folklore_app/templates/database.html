{% extends 'base.html' %}
{% block title %} Поиск по базе {% endblock %}
{% block content %}
<style>
* {
  box-sizing: border-box;
}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 0 0 0 0;
  display: inline-block;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
  font-size: 14px;
}

.search-form {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
.search-block {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
  font-size: 14px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

input, label {
    display:block;
}
select {
    overflow-y: 2;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}

.search-h2{
    font-size: 20px;
    text-align: center;
}
.dataform-block-label{
color: #008000;
padding-left: 15px;
padding-top: 10px;
}
</style>

{% include 'blocks/dataform.html' %}

<p>
</p>

{% endblock %}
